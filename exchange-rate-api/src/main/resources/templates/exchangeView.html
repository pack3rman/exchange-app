<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Car Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript">
    </script>
        </head>
<body>
<form class="form-horizontal" action="/exchange/ex" method="get">
    <td colspan="3">
        <label>Choose Yours Current to Sell: </label> <select name="currentTo" id="currentTo">
        <option th:each="c : ${currents}" th:value="${c}" th:utext="${c}"></option>
    </select>
    </td>
    <td colspan="3">
    <label>Choose Yours Current to Buy: </label> <select name="currentFrom" id="currentFrom">
    <option th:each="c : ${currents}" th:value="${c}" th:utext="${c}"></option>
</select>
    </td>
<div class="col-sm-8">
    <input type="text" class="form-control" id="amount" placeholder="write Amount" name="amount">
</div>
    <div class="col-sm-8">
                    <button type="submit" class="btn btn-default">Show result</button>
                </div>
</form>


</body>
</html>
